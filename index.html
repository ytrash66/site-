<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">PÃ¡gina Inicial</a></li>
                <li><a href="#">Animes</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Bem-vindo ao Anime Catalog!</h1>
        <section id="anime-list"></section>
    </main>

    <footer>
        <p>&copy; 2025 Anime Catalog</p>
    </footer>

    <script>
        const animeList = [
            { title: 'Attack on Titan', image: 'url_da_imagem' },
            { title: 'Naruto', image: 'url_da_imagem' },
            { title: 'One Piece', image: 'url_da_imagem' }
        ];

        const animeContainer = document.getElementById('anime-list');

        animeList.forEach(anime => {
            const animeItem = document.createElement('div');
            animeItem.classList.add('anime-item');
            animeItem.innerHTML = `
                <img src="${anime.image}" alt="${anime.title}">
                <h3>${anime.title}</h3>
            `;
            animeContainer.appendChild(animeItem);
        });
    </script>
</body>
</html>
